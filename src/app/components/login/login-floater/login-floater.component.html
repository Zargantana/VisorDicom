<div class="d-flex flex-column fixed-top justify-content-center align-items-center p-0 m-0 overflow-auto" [class.bg-dark-transparent]="isDark()" [class.bg-light-transparent]="!isDark()" style="height: 100vh; max-height: 100vh;" (click)="changeFloaterVisibility()">
    <div class="d-flex flex-column border rounded-top p-0 m-0" [class.bg-dark]="isDark()" [class.bg-light]="!isDark()"  [class.border-dark]="!isDark()" [class.border-light]="isDark()" onclick="event.stopPropagation();">
        <div class="d-flex slab-flex-1 flex-row bg-infoPlata border-bottom text-center p-0 m-0 user-select-none"  [class.border-dark]="!isDark()" [class.border-light]="isDark()">
            <div class="d-flex flex-column justify-content-center px-1 m-0 clickable" (click)="changeFloaterVisibility()">
                <span class="dot m-1 p-1"></span>
            </div>    
            <div class="d-flex slab-flex-1 flex-row justify-content-center text-center p-0 m-0">
                <span class="p-0 m-0">&nbsp;</span>
            </div>  
        </div>
        <login-form class="d-flex flex-column px-4 py-1 decreasingFont"></login-form>
    </div>
</div>
