<div class="d-flex slab-flex-1 flex-column p-0 m-0">
    <div class="container m-1 p-0">
        <div class="row">
            <div class="col-3 col-lg-1">{{'#Files'}}</div>
            <div class="col-3 col-lg-1">{{'#Reading'}}</div>
            <div class="col-3 col-lg-1">{{'#Readed'}}</div>
            <div class="col-3 col-lg-1">{{'#DICOM'}}</div>
        </div>
        <div class="row">
            <div class="col-3 col-lg-1">{{totalFiles}}</div>
            <div class="col-3 col-lg-1">{{readingFiles}}</div>
            <div class="col-3 col-lg-1">{{readEndedFiles}}</div>
            <div class="col-3 col-lg-1">{{foundDCMFiles?.length}}</div>
        </div>
    </div>
    <div class="d-flex w-100 m-0 p-0" *ngFor="let item of foundFiles; let i = index">
        <file-tracker *ngIf="(item.readStatus != FILEREAD_STATUS.SUCCESS)||(item.isDCM)" class="w-100 m-0 p-0" [theDICOMFile]="item"></file-tracker>
    </div>
</div>
