        <main-menu class="d-flex slab-flex-1 justify-content-center" [(expanded)]="menuExpanded"></main-menu>
    </div>
    <div [class.d-none]="menuExpanded" [class.slab-flex-1]="!menuExpanded"

    </div>
</div>
